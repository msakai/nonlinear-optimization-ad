name:                numeric-optimization-ad
version:             0.2.0.0
github:              "msakai/nonlinear-optimization-ad"
license:             BSD3
author:              "Masahiro Sakai"
maintainer:          "masahiro.sakai@gmail.com"
copyright:           "Copyright (c) 2023 Masahiro Sakai"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Wrapper of numeric-optimization package for using with AD package
category:            Math, Algorithms, Optimisation, Optimization, Numeric, Numerical

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/msakai/nonlinear-optimization-ad/tree/master/numeric-optimization-ad#readme>

tested-with:
- GHC == 9.4.5
- GHC == 9.2.7
- GHC == 9.0.2
- GHC == 8.10.7
- GHC == 8.8.4
- GHC == 8.6.5

flags:
  build-examples:
    description: Build example programs
    default: false
    manual: true

dependencies:
- base >=4.12 && <5
- data-default-class
- numeric-optimization >=0.2.0.0 && <0.3.0.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - ad >=4.3.6 && <4.6
  - hmatrix >=0.20.0.0
  - primitive >=0.6.4.0
  - reflection >=2.1.5
  - vector >=0.12.0.2 && <0.14

executables:
  rosenbrock-ad:
    main:                rosenbrock.hs
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - numeric-optimization-ad
    when:
    - condition: flag(build-examples)
      then:
        buildable: true
      else:
        buildable: false

tests:
  numeric-optimization-ad-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers >=0.6.0.1 && <0.7
    - hspec >=2.7.1 && <3.0
    - HUnit >=1.6.0.0 && <1.7
    - numeric-optimization-ad
